<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal Branding â€” Protected</title>
  <style>
    body{
      margin:0;
      font-family:Inter, sans-serif;
      background:#0b1220;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    h1{font-size:48px;font-weight:700;}
    .overlay{
      position:fixed;inset:0;background:#000a;display:flex;
      align-items:center;justify-content:center;z-index:100;
    }
    .card{
      background:#111a;
      padding:20px;border-radius:10px;
      backdrop-filter:blur(8px);
    }
    input{
      width:100%;padding:10px;margin-top:10px;border-radius:8px;
      border:1px solid #555;background:#0003;color:white;
    }
    button{
      margin-top:10px;width:100%;padding:10px;border:0;
      border-radius:8px;background:#0ea5a4;color:#022;font-weight:700;
    }
  </style>
</head>
<body>

<div class="overlay" id="gate">
  <div class="card">
    <h3>Masukkan Kata Sandi</h3>
    <input id="pw" type="password" placeholder="Password">
    <button id="enter">Masuk</button>
  </div>
</div>

<h1>Muhammad Haikal Shomadani</h1>

<script>
const PASSWORD_HASH = "c7977758edbdbc0f38101dce9512c7a3ea010f5e5c4287a31d46ba5dcd7a9a14";

async function sha256(str){
  const data = new TextEncoder().encode(str);
  const hash = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('');
}

document.getElementById("enter").onclick = async ()=>{
  let value = document.getElementById("pw").value;
  let h = await sha256(value);
  if(h === PASSWORD_HASH){
    document.getElementById("gate").style.display="none";
  } else {
    alert("Password salah!");
  }
};
</script>

</body>
</html>
